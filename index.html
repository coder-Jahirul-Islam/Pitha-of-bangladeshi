<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filup the pitha form</title>
    <!-- Internal Css -->
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
        h2{
            color:pink;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Welcome to Adil er ammur pitha Ghor</h1>
    <!-- Form of Pitha starts here -->
    <form action="">
        <label for="name">Your Name
            <input id="name" type="text" placeholder="Your Name">
        </label>
        <label for="email">Your Email
            <input id="email" type="text" placeholder="Your Email">
        </label>

        <!-- starts fieldset -->
        <fieldset>
            <legend>Pick one of Bangladeshi Pitha</legend>
            <label for="chitoi">
                <input type="radio" name="pitha" id="Chitoi">
                Chitoi pitha
            </label>
            <label for="bhapa">
                <input type="radio" name="pitha" id="bhapa">
                Bhapa pitha
            </label>
            <label for="puli-pitha">
                <input type="radio" name="pitha" id="puli-pitha">
                Puli Pitha
            </label>
            <label for="roser-pitha">
                <input type="radio" name="pitha" id="Roser-pitha">
                Roser pitha
            </label>
            <label for="tader-pitha">
                <input type="radio" name="pitha" id="tader-pitha">
                Taler Pitha
            </label>
            <label for="pakan-pitha">
                <input type="radio" name="pitha" id="pakan-pitha">
                pakan Pitha
            </label>
            <label for="Kolar-pitha">
                <input type="radio" name="pitha" id="kolar-pitha">
                Kolar pitha
            </label>
            <label for="til-er-pitha">
                <input type="radio" name="pitha" id="til-er-pitha">
                Til-er Pitha
            </label>
            <label for="tel-er-pitha">
                <input type="radio" name="pitha" id="tel-er-pitha">
                Tel-er Pitha
            </label>
            <label for="nakshi-pitha">
                <input type="radio" name="pitha" id="nakshi-pitha">
                Nakshi Pitha
            </label>
            <label for="bou-pitha">
                <input type="radio" name="pitha" id="bou-pitha">
                Bou Pitha
            </label>
            <label for="jamai-pitha">
                <input type="radio" name="pitha" id="jamai-pitha">
                Jamai Pitha
            </label>
        </fieldset>



        <fieldset>
            <legend>Select One or more Vortas</legend>
            <label for="sorisa">
                <input type="checkbox" name="vorta" id="sorisa">Sorisa
            </label>
            <label for="shutki">
                <input type="checkbox" name="vorta" id="shutki">Shutki
            </label>
            <label for="dal">
                <input type="checkbox" name="vorta" id="dal">Dal
            </label>
        </fieldset>



        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="50" rows="5"
                placeholder="Hey,there say something...If you Love me or something plz tell me,I never mind!ðŸ˜€ðŸ˜Ž">
            </textarea>
        </fieldset>

        
        <input type="reset" value="Reset">
        <input type="button" value="Submit">
    </form>

</body>

</html>
